<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HireLens AI | Forgot Password</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #2563eb, #06b6d4, #9333ea, #3b82f6);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 370px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin-bottom: 10px; font-weight: 600; }
    p { font-size: 14px; opacity: 0.85; margin-bottom: 25px; }
    
    input {
      width: 100%; 
      padding: 12px; 
      border-radius: 10px; 
      border: none;
      outline: none; 
      background: rgba(255, 255, 255, 0.15); 
      color: #fff; 
      font-size: 15px;
      margin-bottom: 15px;
    }

    input::placeholder { color: rgba(255, 255, 255, 0.7); }

    button {
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 10px;
      background: white; 
      color: #2563eb; 
      font-weight: 600; 
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover { transform: translateY(-3px); background: #e0e7ff; }

    .back { 
      display: block; 
      margin-top: 20px; 
      font-size: 14px; 
      color: #cbd5e1; 
      text-decoration: none; 
    }

    .back:hover { color: white; }
  </style>
</head>

<body>
  <link rel="stylesheet" href="/styles/brand.css">
  <div class="page-wrapper">
    <header class="hl-header">
      <div class="hl-brand">
        <span class="hl-logo">HireLens AI</span>
        <span class="hl-tagline">AI-Powered Resume Screening Platform</span>
      </div>
      <nav class="hl-nav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
      </nav>
    </header>
    <main class="hl-main">
      <div class="card">
        <h2>Forgot Password</h2>
        <p>Enter your email address to receive a reset link</p>

    <!-- ⭐ Correct Form -->
    <form action="/auth/forgot-password" method="post">

      <input type="email" name="email" placeholder="Email Address" required />
      <button type="submit">Send Reset Link</button>
    </form>

        <a href="/login" class="back">← Back to Login</a>
      </div>
    </main>
    <footer class="hl-footer">© 2025 HireLens AI. Built by Jyoti Gola.</footer>
  </div>
</body>
</html>
