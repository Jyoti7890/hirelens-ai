<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HireLens AI | Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #3b82f6);
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- MAIN WRAPPER --- */
    .page-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- ANIMATED BACKGROUND --- */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #38bdf8, transparent 70%);
      filter: blur(150px);
      animation: moveGlow 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    .glow:nth-child(2) {
      top: 20%;
      left: 60%;
      background: radial-gradient(circle, #a855f7, transparent 70%);
      animation-delay: 2s;
    }

    @keyframes moveGlow {
      0% { transform: translate(-100px, 0px); }
      100% { transform: translate(100px, 100px); }
    }

    /* --- MAIN CONTAINER --- */
    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 60px 80px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 30px;
    }

    /* --- BUTTONS --- */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      color: white;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
    }

    .btn-outline {
      border: 2px solid white;
      color: white;
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* --- FOOTER (FULL WIDTH + CENTER) --- */
    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 14px 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="container">
      <h1>ðŸ¤– HireLens AI</h1>
      <p>AI-Powered Smart Screening Tool for Fast & Accurate Hiring Decisions</p>

      <div class="buttons">
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/signup" class="btn btn-outline">Signup</a>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 HireLens AI. Built by Jyoti Gola.
  </footer>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.target.style.transform = "scale(0.95)";
        setTimeout(() => {
          e.target.style.transform = "scale(1)";
        }, 150);
      });
    });
  </script>

</body>
</html>
