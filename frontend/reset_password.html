<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireLens AI | Reset Password</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      /* ✅ SCROLLING REMOVED */
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;

      background: linear-gradient(-45deg, #2563eb, #06b6d4, #9333ea, #3b82f6);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease infinite;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* ---------- LAYOUT ---------- */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hl-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- CARD ---------- */
    .card {
      width: 370px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #2563eb;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      background: #e0e7ff;
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="/styles/brand.css">

  <div class="page-wrapper">

    <!-- HEADER -->
    <header class="hl-header">
      <div class="hl-brand">
        <span class="hl-logo">HireLens AI</span>
        <span class="hl-tagline">AI-Powered Resume Screening Platform</span>
      </div>
      <nav class="hl-nav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="hl-main">
      <div class="card">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>

        <form id="resetForm">
          <!-- Visible Email Field per Prompt Requirements -->
          <input type="email" name="email" id="emailField" placeholder="Email Address" readonly
            style="background: rgba(255,255,255,0.05); color: #ccc;">
          <input type="password" id="password" placeholder="New Password" required>
          <input type="password" id="confirm" placeholder="Confirm Password" required>
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="hl-footer">
      © 2025 HireLens AI. Built by Jyoti Gola.
    </footer>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emailParam = params.get("email");
    if (emailParam) {
      document.getElementById("emailField").value = emailParam;
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("emailField").value.trim();
      const newPass = document.getElementById("password").value.trim();
      const confirmPass = document.getElementById("confirm").value.trim();

      if (!email) {
        alert("Email is missing!");
        return;
      }

      if (newPass !== confirmPass) {
        alert("Passwords do not match!");
        return;
      }

      const formData = new FormData();
      formData.append("email", email);
      formData.append("new_password", newPass);
      formData.append("confirm_password", confirmPass);

      try {
        const res = await fetch("/auth/reset-password-finish", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          // Success
          alert(data.message || "Password updated successfully!");
          if (data.redirect) {
            // Short delay for user availability
            setTimeout(() => {
              window.location.href = data.redirect;
            }, 1000);
          }
        } else {
          // Error (e.g. "Signup first")
          alert(data.error || "Failed to reset password.");
          // Do NOT redirect
        }
      } catch (err) {
        console.error(err);
        alert("System error. Please try again.");
      }
    });
  </script>

</body>

</html>
